<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Game</title>
        <link rel="stylesheet" href="./Assets/style.css">
    </head>
    <body>
        <header id="homepage">
            <h1 id="header">Coding Quiz Challenge</h1>
        </header>
        <button id="high-scores">Show High Scores</button>
        <div id="time-container">
            <span>Time: </span>
            <span id="timer">60s</span>
        </div>
        <main id="main-container">
            <h3 id="body-text">Try to answer as many of the following questions
                as you can before the timer runs out</h3>
            <button id="startButton">Start Quiz</button>
            <div id="quiz-container">
                <div id="question"></div>
                <section class="choices-container">
                    <div id="choices"></div>
                </section>
            </div>
        </main>
        <section class="results-container">
            <span id="result"></span>
        </section>
        <ul id="scores"></ul>
        <section id="highScoresContainer">
            <h1>High Scores:</h1>
            <ul id="highScoresList"></ul>
            <button id="clearLocalStorage">Clear High Scores</button>
        </section>
        <script src="./Assets/script.js"></script>
    </body>
</html>
